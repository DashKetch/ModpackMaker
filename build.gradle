plugins {
    id 'java'
    id 'application'
    // Updated to 0.1.0 which is compatible with Gradle 8.x+
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'dashketch.apps.modpackmaker'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JSON Parsing
    implementation 'com.google.code.gson:gson:2.10.1'

    // HTTP Networking
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}

javafx {
    version = "21"
    // These are the modules required for your UI
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'dashketch.apps.modpackmaker.Launcher'
}

// Ensure the build uses UTF-8
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

run {
    jvmArgs = ['--add-opens', 'javafx.graphics/javafx.graphics=ALL-UNNAMED']
}